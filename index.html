<!DOCTYPE html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>
    <!-- Import Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
    <!-- Import Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Import jQuery and helper.js-->
    <script src="js/jQuery.js"></script>
    <!-- Script provided by teachers. It contains helper functions that create DOM elements and  placeholders to be populated and appended to the site dinamically, via resumeBuider.js -->
    <script src="js/helper.js"></script>
    <!--Script that adds an interactive Google Map to the resume!-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA81RXgzzgadD6PjZ6Hy7x-sqUEfuBvF3Y&libraries=places"></script>
</head>

<body>
    <div id="main">
        <!-- Header -->
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <section class="page">
            <!-- Scaffolding for the tabs layout -->
            <div class="tabs">
                <!-- Navigation for the tabs -->
                <ul class="tab-list">
                    <li class="active">
                        <a class="tab-control" href="#summary">
                            <h2>Summary</h2>
                        </a>
                    </li>
                    <li>
                        <a class="tab-control" href="#workExperience">
                            <h2>Work Experience</h2>
                        </a>
                    </li>
                    <li>
                        <a class="tab-control center-content" href="#projects">
                            <h2>Projects</h2>
                        </a>
                    </li>
                    <li>
                        <a class="tab-control" href="#education">
                            <h2>Education</h2>
                        </a>
                    </li>
                </ul>
                <div id="summary" class="tab-panel active"></div>
                <div id="workExperience" class="tab-panel"></div>
                <div id="projects" class="tab-panel"></div>
                <div id="education" class="tab-panel"></div>
            </div>
            <div id="mapDiv">
                <h2 id="map-heading">Where I've Lived and Worked</h2>
            </div>
        </section>
        <!--Footer -->
        <div id="lets-connect" class="center-content clear-fix">
            <h2 class="center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box"></ul>
        </div>
    </div>
  <!--
  resumeBuilder.js, contains code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
    <script src="js/resumeBuilder.js"></script>
  <!--
  The folowing is a script from the book "Javascript and jQuery - Interactive Front-End Web Development" by John Duckett.
  -->
    <script src="js/tabs.js"></script>
  <!--
  Script that checks whether information has been generated for and appended to different page sections.
  -->
    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.backgroundColor = 'black';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.backgroundColor = 'black';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.backgroundColor = 'black';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.backgroundColor = 'black';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.backgroundColor = 'black';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.backgroundColor = 'black';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.backgroundColor = 'black';
        }
    </script>
</body>

</html>
